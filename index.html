<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <h2>Selector de Color RGB</h2>
        <div class="color-box mt-3" id="colorBox"></div>
        <p class="mt-2">CÃ³digo Hex: <span id="hexCode">#000000</span></p>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <label for="redRange" class="form-label">Rojo</label>
                <input type="range" class="form-range" id="redRange" min="0" max="255" value="0">
            </div>
            <div class="col-md-4">
                <label for="greenRange" class="form-label">Verde</label>
                <input type="range" class="form-range" id="greenRange" min="0" max="255" value="0">
            </div>
            <div class="col-md-4">
                <label for="blueRange" class="form-label">Azul</label>
                <input type="range" class="form-range" id="blueRange" min="0" max="255" value="0">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
