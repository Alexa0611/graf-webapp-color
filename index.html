<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="fw-bold">Selector de Color RGB</h1>
        <div class="color-box mx-auto mt-4 shadow-lg rounded" id="colorBox"></div>
        <p class="mt-3 fs-4 fw-bold" id="hexCode">#000000</p>

        <!-- Input de selecciÃ³n de color -->
        <div class="input-group color-picker-container">
            <span class="input-group-text">Selecciona un color</span>
            <input type="color" id="colorPicker" class="form-control form-control-color">
        </div>

        <div class="controls mt-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="red" class="fw-bold">Rojo</label>
                    <input type="range" id="red" min="0" max="255" value="0" class="form-range">
                    <input type="number" id="redInput" min="0" max="255" value="0" class="form-control text-center">
                </div>
                <div class="col-md-4">
                    <label for="green" class="fw-bold">Verde</label>
                    <input type="range" id="green" min="0" max="255" value="0" class="form-range">
                    <input type="number" id="greenInput" min="0" max="255" value="0" class="form-control text-center">
                </div>
                <div class="col-md-4">
                    <label for="blue" class="fw-bold">Azul</label>
                    <input type="range" id="blue" min="0" max="255" value="0" class="form-range">
                    <input type="number" id="blueInput" min="0" max="255" value="0" class="form-control text-center">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
